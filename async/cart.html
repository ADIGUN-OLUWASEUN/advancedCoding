<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARTPAGE</title>
    <style>
        #displayCart {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
      }
      #displayCart .carding {
        flex-wrap: wrap;
        margin: 20% 20% 5% 20%;
        border-radius: 30px;
      }
      #displayCart .img1 {
        border-radius: 30px;
        width: 18rem;
        height: 18rem;
      }
    </style>
</head>
<body>
    <p id="displayCart"></p>
    <script src="./cart.js"></script>
</body>
</html>
