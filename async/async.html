<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <style>
      #display {
        display: grid;
        flex-wrap: wrap;
        grid-template-columns: repeat(3, 1fr);
        background-color: brown;
      }
      #display .carding{
        margin: 20% 20% 5% 20%;
        border-radius: 30px;
      }
      #display .img1{
        border-radius: 30px;
      }
      ul{
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: blueviolet;
      }
      ul li{
        list-style-type: none;
        background-color: blanchedalmond;
        padding: 10px 10px;
        cursor: pointer;
      }
      ul li:hover{
        background-color: aquamarine;
        border-bottom: solid medium red;
      }
    </style>
  </head>
  <body>
    <h1>Asynchronous Programming</h1>

    <nav>
        <ul id="catBar">
            <li><button id="all">ALL</button></li>
            <li><button id="jewelry">JEWELRY</button></li>
            <li><button id="electronics">ELECTRONICS</button></li>
            <li><button id="menCloth">MEN'S CLOTH</button></li>
            <li><button id="womenCloth">WOMEN'S CLOTH</button></li>
        </ul>
    </nav>

    <div>
      <div id="spinner" class="spinner-border d-none" role="status">
        <span class="sr-only"></span>
      </div>
      <div id="display"></div>
    </div>

    <script src="./async2.js"></script>
    <!-- <script src="./async.js"></script> -->
