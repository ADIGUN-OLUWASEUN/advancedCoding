<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Computer Based Test</header>
    <div class="timerWrapper">
        <header id="secs"></header>
        <button onclick="startBTN()" id="startBTN">Start Test</button>
    </div>
    <h3 class="row" id="resultWrapper"></h3>
    <h1>Questions</h1>
    <div id="questions"></div>
    <div class="row btn-wrapper">
        <button class="btn btn-primary" onclick="previousBtn()" id="prevButton">Previous</button>
        <button class="btn btn-primary" onclick="nextBtn()" id="nextButton">Next</button>
        <button class="btn btn-primary" onclick="submitBtn()">Submit</button>
    </div>
    <div>
        <button class="btn btn-primary" onclick="retryTest()">Try Again</button>
    </div>



    <!-- <script src="./script.js"></script> -->
    <!-- <script src="./newscript.js"></script> -->
    <script src="./new.js"></script>
</body>
</html>
