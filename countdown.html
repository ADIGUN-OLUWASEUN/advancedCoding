<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoCountdown</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        #dataDisplayTable {
            margin-top: 20px;
        }
        #dataDisplayTable .table {
            width: 100%;
        }
        #displayTable button{
            color: aqua;
            width: 25%;
        }
    </style>
</head>
<body>

    <div>
        <label for="mins">Mins</label>
        <input type="number" id="mins" placeholder="00">

        <label for="secs">Secs</label>
        <input type="number" id="secs" placeholder="00" >

        <button id="startBTN">SUBMIT</button>
    </div>

    <div id="dataDisplayTable">
        <table class="table  table-striped">
            <thead>
                <tr>
                    <th scope="col">S/N</th>
                    <th scope="col">MINUTES</th>
                    <th scope="col">SECONDS</th>
                    <th scope="col">ACTION</th>
                </tr>
            </thead>


            <tbody id="displayTable"></tbody>
        </table>

        <!-- <p style="color: brown;" id="resultSearch"></p> -->
    </div>

   

    <script src="./countdown.js"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
