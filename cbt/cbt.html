<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBT</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
</head>
<style>
    /* body{
        background-color: green;
    } */
</style>
<body>
    <div class="container">
        <div class="row text-center">
            <h1>Computer Based Test</h1>
        </div>

        <div>
            <p>Timer</p>
            <h5 id="timeDisplay"></h5>
        </div>

        <button id="start">Start</button>

        <div class="row resultWrapper"></div>
        <div class="row mt-3 questionWrapper"></div>
        <div class="row justify-content-center mb-5">
            <div class="col-3">
                <button id="previous" class="btn btn-primary ">Previous</button><br>
                <button id="next" class="btn btn-primary mt-3">Next</button><br>
                <button id="submit" class="btn btn-primary mt-3">Submit</button>
            </div>
        </div>
    </div>
    

    <script src="./cbt.js"></script>
</body>

</html>
