<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CurrencyConverter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
</head>
<body>
    <h2>CURRENCY CONVERTER</h2>

    <div class="container">
        <div class="mb-3">
            <p>Converter</p>
        </div>
        <div class="mb-3">
            <label for="">Amount</label>
            <input type="number" id="amountINP" placeholder="Enter Amount">
        </div>
        <div class="mb-3">
            <label for="">From</label>
            <select class="form-select fromSelect" aria-label="Default select example"></select>
        </div>
        <div class="mb-3">
            <label for="">To</label>
            <select class="form-select toSelect" aria-label="Default select example"></select>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" id="exampleCheck1" class="form-check-input">
            <label for="exampleCheck1" class="form-check-label">CHECK ME OUT</label>
        </div>
        <button type="button" class="btn btn-primary">Convert</button>
    </div>

    <p id="resultDisplay"></p>
    <script src="./money.js"></script>
</body>
<script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
crossorigin="anonymous"
></script>
</html>
